<script>
  printH(1, "PrintTriangleBotRight");

  const symbol = "X";
  const size = 5;

  printTriangleBotRight(symbol, size);

  function printTriangleBotRight(symbol, size) {
    for (let i = 0; i < size; i++) {
      for (let j = 0; j < size; j++) {
        //Wenn j + i größer oder gleich size - 1 ist, dann wird ein Symbol ausgegeben, ansonsten ein Leerzeichen.
        if (j + i >= size - 1) {
          printSpan(symbol);
        } else {
          printSpan("O");
        }
      }
      printBr();
    }
  }
