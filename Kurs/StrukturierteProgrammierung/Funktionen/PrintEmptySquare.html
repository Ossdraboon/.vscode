  printEmptySquare(symbol, size);

  function printEmptySquare(symbol, size) {

      for (let j = 0; j < size; j++) {
        //wenn i oder j gleich 0 oder size-1 ist, dann gib das Symbol aus.
        if (i == 0 || i == size - 1 || j == 0 || j == size - 1) {
          printSpan(symbol);
        } else {
          printLeerZeichen("O");
        }

      }
      printBr();
    }
  }
