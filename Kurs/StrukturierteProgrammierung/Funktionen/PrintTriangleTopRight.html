<script>
  printH(1, "PrintTriangleTopRight");

  const symbol = "X";
  const size = 5;

  printTriangleTopRight(symbol, size);

  function printTriangleTopRight(symbol, size) {
    for (let i = 0; i < size; i++) {
      for (let j = 0; j < size; j++) {
        //Wenn j kleiner als i ist, dann wird ein Leerzeichen ausgegeben, ansonsten ein Symbol.
        if (j < i) {
          printSpan("O");
        } else {
          printSpan(symbol);
        }
      }
      printBr();
    }
  }


</script>
